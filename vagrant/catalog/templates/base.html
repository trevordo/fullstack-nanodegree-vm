<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Seminars R'us</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/materialize.css') }}" media="screen,projection">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}" media="screen,projection">
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href='/Department' class="brand-logo">Seminars R'us</a>
      <ul class="right hide-on-med-and-down">
        {% if 'username' not in session %}
        <li><a href="{{url_for('routes.showLogin')}}">Login </a></li>
        {% else %}
        <li><a href="{{url_for('routes.disconnect')}}">Logout </a></li>
        {% endif %}
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="/Department">Home</a></li>
        {% if 'username' not in session %}
        <li><a href="{{url_for('routes.showLogin')}}">Login </a></li>
        {% else %}
        <li><a href="{{url_for('routes.disconnect')}}">Logout </a></li>
        {% endif %}
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="container">
    <div class="section">

      <!--   Main Section   -->
      {% block content %} {% endblock %}

    </div>
    <br><br>

    <div class="section">

    </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{url_for('static', filename='js/materialize.js')}}"></script>
  <script src="{{url_for('static', filename='js/init.js')}}"></script>
  <script src="{{url_for('static', filename='js/scripts.js')}}"></script>

</body>

</html>
