{% extends "base.html" %}
{% block content %}

<section id="EditSeminar">
<h3 class="header orange-text">Edit Seminar</h3>

<form action= "{{url_for('routes.editSeminarItem', department_id=department.id, seminar_id=seminar.id)}}" method = 'POST'>
<div class="row">
<div class="input-field col s12">
<textarea name='title' id="title" class="materialize-textarea" placeholder='ex. Title'>
    {{seminar.title}}
</textarea>
<label for="title">Title:</label>
</div>
</div>

<div class="row">
    <div class="input-field col s6">
      <input name='speaker' id="speaker" type="text" class="validate" value='{{seminar.speaker}}'>
      <label class="active" for="speaker">Speaker Name:</label>
    </div>
</div>

<div class="row">
<div class="input-field col s12">
<textarea name='abstract' id="abstract" class="materialize-textarea" placeholder= 'ex. Abstract'>
{{seminar.abstract}}
</textarea>
<label for="abstract">Abstract:</label>
</div>
</div>

<div class="row">
<div class="input-field col s6">
<input type="date" class="datepicker" name="date_time" value='{{seminar.date_time.strftime("%d %B, %Y")}}'>
</div>
</div>

<div class="row">
    <div class="input-field col s6">
      <input name='building' id="building" type="text" class="validate" value='{{seminar.building}}'>
      <label class="active" for="building">Building:</label>
    </div>
</div>

<div class="row">
    <div class="input-field col s6">
      <input name='room' id="room" type="text" class="validate" value='{{seminar.room}}'>
      <label class="active" for="room">Room:</label>
    </div>
</div>

<div>
<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
</button>
<a href="{{url_for('routes.departmentSeminars', department_id=department.id)}}" class="waves-effect waves-light btn">Cancel</a>
</div>
</form>


</section>


{% endblock %}
