<html>

<body>

<div><a href='/Department'>Back to Departments</a></div>
<div><a href="{{url_for('newSeminarItem', department_id=department_id)}}"> Add a new seminar</a>
</div> 

<h1>{{department.name}}</h1>


{% for i in items %}

<div>

<p>{{i.title}}</p>

<p>{{i.abstract}}</p>

<p> {{i.speaker}} </p>

<p> {{i.date_time}} </p>

<p> {{i.building}},  {{i.room}} </p>

</br><a href="{{url_for('editSeminarItem', department_id=department.id, seminar_id=i.id)}}">Edit</a> 
</br><a href="{{url_for('deleteSeminarItem', department_id=department.id, seminar_id=i.id)}}">Delete</a>

</div>


{% endfor %}
</body>

</html>
