{% extends "base.html" %}
{% block content %}

<section id="DeleteDepartment">
<h3 class="header orange-text">Delete Department</h3>
<h4 class="header red-text">Are you sure?</h4>
<form action= "{{url_for('routes.deleteDepartment', department_id=department.id)}}" method = 'POST'>
<div>
<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
</button>
<a href="{{url_for('routes.departmentList')}}" class="waves-effect waves-light btn">Cancel</a>
</div>
</form>

</section>
{% endblock %}
